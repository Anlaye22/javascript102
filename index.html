<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dise√±o de Juego</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>


</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="max-w-4xl mx-auto bg-white rounded-lg shadow-lg p-6">


    <form class="max-w mx-auto">
      <select id="items"
        class="block w-full px-6 py-3 text-base text-gray-900 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
        <option value="-1" disabled>Seleccione un valor</option>
      </select>
    </form>

    <div class="flex flex-col md:flex-row gap-6">
      <div class="md:w-1/2 rounded-md flex items-center justify-center overflow-hidden">
        <img id="displayImage" src="https://picsum.photos/seed/jungle/250/250" alt="Imagen del elemento"
          class="max-w-full h-auto object-cover rounded-md">
      </div>

      <div class="md:w-1/2 p-4">
        <div class="mb-4">
          <label for="abc" class="block text-gray-700 text-sm font-bold mb-2">Photographer</label>
          <input type="text" id="photographer"
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline bg-gray-300"
            value="Datum photographer" readonly>
        </div>
        <div class="mb-4">
          <label for="def" class="block text-gray-700 text-sm font-bold mb-2">Description</label>
          <input type="text" id="description"
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline bg-gray-300"
            value="Description of the image" readonly>
        </div>
        <div class="mb-4">
          <label for="score" class="block text-gray-700 text-sm font-bold mb-2">Score</label>
          <input type="text" id="score"
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline bg-gray-300"
            value="0" readonly>
        </div>
      </div>
    </div>

    <div class="mt-6 flex justify-center gap-4">
      <button id="increaseScore"
        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
        Vote +1
      </button>
      <button id="decreaseScore"
        class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
        Vote -1
      </button>
    </div>
  </div>

  <script src="./src/main.js"></script>
</body>

</html>
